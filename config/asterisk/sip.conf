; SIP Configuration for Meow-Now
; Configure your NumberBarn SIP trunk here

[general]
context=from-trunk
allowoverlap=no
udpbindaddr=0.0.0.0
tcpenable=no
tcpbindaddr=0.0.0.0
transport=udp
srvlookup=yes
disallow=all
allow=ulaw
allow=alaw
allow=gsm

; NAT settings (important for home servers)
nat=force_rport,comedia
externip=YOUR_PUBLIC_IP_HERE
localnet=192.168.0.0/255.255.0.0

; Registration timeout
registertimeout=120
registerattempts=0

; RTP settings
rtpstart=10000
rtpend=10099

;--------------------------
; NumberBarn SIP Trunk
;--------------------------
; Replace these values with your actual NumberBarn credentials
; You can find these in your NumberBarn portal under SIP settings

[numberbarn-trunk]
type=friend
host=sip.numberbarn.com  ; Replace with actual NumberBarn SIP server
fromdomain=sip.numberbarn.com
context=from-numberbarn
dtmfmode=rfc2833
disallow=all
allow=ulaw
allow=alaw
insecure=port,invite
nat=force_rport,comedia

; Authentication
username=YOUR_NUMBERBARN_USERNAME
secret=YOUR_NUMBERBARN_PASSWORD
fromuser=YOUR_NUMBERBARN_USERNAME

; Registration
register => YOUR_NUMBERBARN_USERNAME:YOUR_NUMBERBARN_PASSWORD@sip.numberbarn.com/15551234567

;--------------------------
; Example for other SIP providers
;--------------------------
; Uncomment and configure if using a different provider

;[generic-trunk]
